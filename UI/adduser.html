<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="App for managing store activities online">
        <meta name="author" content="Bagenda Deogracious">

        <title>Store Manager</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
        <link rel="icon" type="image/ico" href="assets/images/logo.png" />
    </head>
    <body>
        <header class="dash">
            <div class="logo-section">
                <img src="assets/images/logo.png" />
                <h1>Store Manager</h1>
                <img src="assets/images/social/t.jpg" class="switch" onclick="sidemenu()" />
            </div>
            <div class="profile-section">
                <p>Bagzie Gracious</p>
                <ul>
                    <li><img src="assets/images/profile/ava.jpg" /></li>
                </ul>
            </div>
        </header>

        <div class="main-section">
            <aside id="side-menu">
                <p class="nav-header">Navigation</p>
                <ul class="menu">
                    <li>
                        <a href="javascript:void();">
                            <img src="assets/images/social/md-home.svg" class="left" /> 
                            <span>Dashboard</span>
                            <img src="assets/images/social/ios-add.svg" class="right" />
                        </a>
                        <ul class="submenu">
                            <li><a href="admin.html">Home</a></li>
                            <li><a href="sales.html">Sales</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="javascript:void();">
                            <img src="assets/images/social/ios-person.svg" class="left" /> 
                            <span>Users</span>
                            <img src="assets/images/social/ios-add.svg" class="right" />
                        </a>
                        <ul class="submenu">
                            <li><a href="users.html">Users</a></li>
                            <li class="active"><a href="adduser.html">Add User</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="javascript:void();">
                            <img src="assets/images/social/ios-cart.svg" class="left" /> 
                            <span>Products</span>
                            <img src="assets/images/social/ios-add.svg" class="right" />
                        </a>
                        <ul class="submenu">
                            <li><a href="products-admin.html">All Products</a></li>
                            <li><a href="addproducts.html">Add Products</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="index.html">
                            <img src="assets/images/social/md-power.svg" class="left" /> 
                            <span>Logout</span>
                            <img src="assets/images/social/ios-log-out.svg" class="right" />
                        </a>
                    </li>
                </ul>
            </aside>

            <div class="content">
                <div class="main-info">
                    <div class="top-section">
                        <h3>Add User</h3>
                        <ul>
                            <li>Dashboard</li>
                            <li>/</li>
                            <li><a href="#">Users</a></li>
                        </ul>
                    </div>

                    <div class="down-section">
                        <div class="addusers-section">
                            <form action="" method="POST">
                                <div class="left-form">
                                    <div class="form-title">
                                        <p>User Details</p>
                                        <hr/>
                                    </div>

                                    <div class="form-wrp">
                                        <input type="text" required placeholder="Username" />
                                    </div>
                                    <div class="form-wrp">
                                        <input type="text" required placeholder="First Name" />
                                    </div>
                                    <div class="form-wrp">
                                        <input type="text" required placeholder="Last Name" />
                                    </div>
                                    <div class="form-wrp">
                                        <input type="email" required placeholder="Email" />
                                    </div>
                                    <div class="form-wrp">
                                        <input type="text" required placeholder="Contact" />
                                    </div>
                                </div>

                                <div class="right-form">
                                    <div class="form-title">
                                        <p>Other Info</p>
                                        <hr/>
                                    </div>
                                    <div class="form-wrp">
                                        <input type="text" required placeholder="Physical Address" />
                                    </div>
                                    <div class="form-wrp">
                                        <select>
                                            <option>*Select Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="form-wrp">
                                        <select>
                                            <option>*Select UserType</option>
                                            <option>Store Attendant</option>
                                            <option>Store Admin</option>
                                        </select>
                                    </div>
                                    <div class="form-wrp">
                                        <button type="submit">Add User</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
